<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Converter</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <form  class="d-flex justify-content-center flex-column align-text-center">
                <select class="form-select" name="" id="currency-from">
                    <option value="KZT">KZT</option>
                    <option value="RUB">RUB</option>
                    <option value="USD">USD</option>
                </select>
                <h5 class="text-center">to</h3>
                <select name="" class="form-select" id="currency-to">
                    <option value="RUB">RUB</option>
                    <option value="KZT">KZT</option>
                    <option value="USD">USD</option>
                </select>
                <input type="number" autocomplete="off" class="form-control mt-3" id="input-currency">
                <p class="result text-center"></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="converter.js"></script>
    <script src="app.js"></script>
</body>
</html>
